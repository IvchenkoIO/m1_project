<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .error-message {
            text-align: center;
            animation: glowing 2s infinite;
        }

        @keyframes glowing {
            0% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000;
            }
            50% {
                color: #ff4444;
                text-shadow: 0 0 20px #ff4444;
            }
            100% {
                color: #ff0000;
                text-shadow: 0 0 10px #ff0000;
            }
        }

        .button-container {
            position: absolute;
            bottom: 1em;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }

        .button {
            display: inline-block;
            padding: 1em 2em;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if error %}
        <h1 class="error-message">{{ error }}</h1>
    {% endif %}
    <div class="button-container">
        <a href="{% url 'index' %}" class="button">Back to Home</a>
    </div>
</body>
</html>
